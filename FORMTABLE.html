<!DOCTYPE html>
<html lang="en">
  
<head><title>Pizza Ordering Form</title></head>

<body>
  
  <header>
    <h1>Pizza Ordering Form</h1>
  </header>
  
  <main>
    <form>
      <section>
        <h2>Contact Information</h2>
        
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Phone: <input type="tel" name="phone" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
      </section>
      
      
      <section>
        <h2>Select Pizza Size</h2>
        <label>
          Pizza Size:
        </label>
        <select name="Pizza Size" id="SelectSize">
          <option>--Select Size--</option>
          <option>Medium</option>
          <option>Large</option>
          <option>XLarge</option>
        </select>
        <br><br>
      </section>
      
      
      <section>
        <h2>Select Sauce</h2>
        <input type="radio" name="sauce"><label>Marinara</label><br>
        <input type="radio" name="sauce"><label>Ranch</label><br>
        <input type="radio" name="sauce"><label>No Sauce</label>
        <br><br>
      </section>
      
      
      <section>
        <h2>Select Toppings</h2>
        <input type="checkbox"><label>Pepperoni</label>
        <input type="checkbox"><label>Mushroom</label><br>
        <input type="checkbox"><label>Onions</label>
        <input type="checkbox"><label>Peppers</label><br>
        <input type="checkbox"><label>Sausage</label>
        <input type="checkbox"><label>Pineapple</label>
        <br><br>
      </section>
      
      
      <section>
        <h2>Additional Instructions</h2>
        <textarea name="instructions" placeholder="Add instructions"></textarea><br>
        <input type="submit" value="Submit">
        <br><br>
      </section>
      
    </form>
    
    
    
    
    <section>
      
      <label>List of my Favorite Games:</label>
      <table border="1">
      
      
      <thead>
        <tr><th>Developer</th>
        <th>Title</th>
        <th>Year</th></tr>
      </thead>
  

	<tr>
		<td rowspan="3"> Bungie</td>
		<td>Halo</td>
		<td>2001</td>
	</tr>

	<tr>
		<td>Halo 2</td>
		<td>2004</td>
	</tr>


	<tr>
		<td>Halo 3</td>
		<td>2007</td>
	</tr>
	
	<tr>
	  <td>Mojang</td>
	  <td>Minecraft</td>
	  <td>2011</td>
	</tr>
	
	<tr>
	  <td colspan="3">Count: 4</td>
	</tr>

</table>
      
      
    </section>
    
  </main>

</body>
</html>
